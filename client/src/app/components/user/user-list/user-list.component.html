<div class="container pt-5">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">CI</th>
                <th scope="col">Email</th>
                <th scope="col">Tipo</th>
                <th scope="col">celular</th>
                <th scope="col" class="align-middle text-right"><span data-toggle="tooltip" data-placement="top" title="Nuevo Administrador" routerLink="/user/register/0"><i class="fas fa-plus-circle xl"></i></span></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{user.username}}</td>
                <td>{{user.names}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.ci}}</td>
                <td>{{user.email}}</td>
                <td>{{user.type | traductor}}</td>
                <td>{{user.phone}}</td>
                <td class="align-middle"><span class="mr-5" *ngIf="currentUser.id_user !== user.id_user" data-toggle="tooltip" data-placement="top" title="Modificar" [routerLink]="'/user/register/'+user.id_user"><i class="fas fa-edit"></i></span> <span data-toggle="tooltip" data-placement="top"
                        title="Eliminar" *ngIf="currentUser.id_user !== user.id_user" (click)="onPreConfirmDelete(user)"><i class="fas fa-trash-alt"></i></span></td>
            </tr>
        </tbody>
    </table>
</div>
